<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rent Radar{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picocss@2/css/pico.min.css">
    <style>
        body {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .card h3 {
            margin-top: 0;
            color: #666;
            font-size: 14px;
        }
        .card .value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f9f9f9;
            font-weight: 600;
        }
        .filters {
            margin-bottom: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .filters form {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .alert-success {
            background-color: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        .alert-warning {
            background-color: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }
        .no-results {
            text-align: center;
            padding: 60px 20px;
        }
        .no-results-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .no-results-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .no-results-hint {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }
        .no-results-actions {
            text-align: center;
        }
        .no-results-actions button {
            padding: 12px 30px;
            font-size: 16px;
        }
    </style>
</head>
